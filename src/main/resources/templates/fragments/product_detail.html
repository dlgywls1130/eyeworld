<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head th:replace="~{fragments/head :: head('Eyeworld')}">
</head>

<body>
  <th:block th:fragment="links">
    <link rel="stylesheet" type="text/css" th:href="@{/static/app/main/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/common/css/layouts/detail.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </th:block>
  
  <div id="google_translate_element"></div>
  <div th:replace="fragments/header :: header"></div>

  <div class="product_container">
    <!-- 상품 상세 정보 영역 -->
    <section class="product-info">
      <!-- 왼쪽: 상품 이미지 -->
      <div class="product-image">
        <img src="https://placehold.co/500x500/orange/white?text=상품이미지" alt="제주 감귤">
      </div>

      <!-- 오른쪽: 상품 정보 -->
      <div class="product-details">
        <div class="product-header">
          <p class="product-label">[특가] 아삭하면서라너무 달달한 제주감귤 제주 직송몰</p>
          <p class="product-subtext">[한정수량] 농산물종합품질관리원 제주지사</p>
          <div class="product-price-info">
            <span class="discount">49%</span>
            <span class="price">39,800원</span>
            <span class="original-price">78,000원</span>
          </div>
        </div>

        <div class="product-purchase">
          <div class="product-rating">
            <div class="stars">
              <span class="star-filled">★</span>
              <span class="star-filled">★</span>
              <span class="star-filled">★</span>
              <span class="star-filled">★</span>
              <span class="star-half">★</span>
              <span class="rating-value">4.8</span>
              <span class="review-count">(167 리뷰 수)</span>
            </div>
          </div>

          <div class="delivery-info">
            <p>무료배송</p>
          </div>

          <div class="option-selection">
            <select class="option-select">
              <option selected disabled>옵션선택</option>
              <option>3kg 소과 (17-23과)</option>
              <option>5kg 소과 (28-38과)</option>
              <option>10kg 소과 (56-76과)</option>
            </select>

            <div class="quantity-selector">
              <div class="quantity-label">수량</div>
              <div class="quantity-controls">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1">
                <button class="quantity-btn plus">+</button>
              </div>
            </div>
          </div>

          <div class="total-price">
            <span class="total-price-label">총 상품금액</span>
            <span class="total-price-value">39,800원</span>
          </div>

          <div class="purchase-buttons">
            <button class="cart-btn">장바구니</button>
            <button class="buy-btn">구매하기</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 상세 페이지 이미지 영역 -->
    <section class="product-description">
      <div class="description-content collapsed">
        <!-- 여기에 상세페이지 이미지 넣기 -->
        <img src="https://placehold.co/800x300/orange/white?text=상세이미지1" alt="상세 이미지 1" class="detail-img">
        <img src="https://placehold.co/800x300/orange/white?text=상세이미지2" alt="상세 이미지 2" class="detail-img">
        <img src="https://placehold.co/800x300/orange/white?text=상세이미지3" alt="상세 이미지 3" class="detail-img">

        <!-- 무료배송 이미지 -->
        <div class="free-shipping-banner">
          <h2 class="shipping-title">Free shipping</h2>
          <h3 class="shipping-subtitle">도시농장은<br>무료 배송중</h3>
          <p class="shipping-text">단 하나만 구매하셔도<br>무료배송으로 보내드립니다.</p>
          <img src="https://placehold.co/400x300/red/white?text=배송트럭" alt="배송 트럭" class="shipping-img">
        </div>
      </div>

      <button class="show-more-btn">상세정보 더보기</button>
    </section>
  </div>

  <div th:replace="fragments/footer :: footer"></div>
  
  <!-- 외부 스크립트 로드 -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  
  <!-- detail.js 파일만 사용하고 인라인 스크립트 제거 -->
  <script th:src="@{/static/common/js/detail.js}"></script>
</body>

</html>
